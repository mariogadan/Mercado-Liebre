  <body class="body"> 
    <header>
      <div class="header">

          <div class="logo"> <img src="/images/logo-mercado-liebre.svg" alt="Logo">

      <div class="caja-formulario">

          </div>
          <button class="boton"> <a href="/register" style="text-decoration: none"> Enviar</button></a> 
          <button class="crear-cuenta"> <a href="/register" style="text-decoration: none">Crear cuenta</button> </a>
